<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        {% block title %}Inicio{% endblock title %}
    </title>
    <style>
        /* Estilos básicos para la barra de navegación */
        nav {
            background-color: #333;
            color: white;
            padding: 10px;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin: 0 15px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-weight: bold;
        }
        nav ul li a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li><a href="{% url 'index:index' %}">Inicio</a></li>
            <li><a href="{% url 'app_productos:listar_productos' %}">Productos</a></li>
            <li><a href="{% url 'app_usuarios:login' %}">Log-In</a></li>
            <li><a href="{% url 'index:about' %}">Acerca de Mi</a></li>
            <li><a href="{% url 'app_usuarios:usuario_create' %}">Crear Usuario</a></li>
            {% if user.is_authenticated %}
                <li><a href="{% url 'app_usuarios:logout' %}">Log-Out</a></li>
                <li><a href="{% url 'app_usuarios:usuario_list' %}">Listado de Usuarios</a></li>
            {% endif %}
            <li><a href="/admin/">Admin</a></li>
            
        </ul>
    </nav>
    <main>
        <h1>Bienvenido a mi primera página</h1>
        {% block content %}

        {% endblock content%}
    </main>

</body>
</html>
